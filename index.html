<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracker | Smart Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="app-container">
    <header>
      <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <h1>Attendance<span class="highlight">Tracker</span></h1>
      </div>
      <p class="subtitle">Smart Forecast for the next 28 days</p>
    </header>

    <main class="dashboard">
      <section class="controls glass-panel">
        <div class="input-group">
          <label><i class="fa-solid fa-clock"></i> Periods per day</label>
          <div class="select-wrapper">
            <select id="periodsPerDay">
              <option value="4">4 Periods</option>
              <option value="5">5 Periods</option>
              <option value="6">6 Periods</option>
              <option value="7">7 Periods</option>
              <option value="8">8 Periods</option>
              <option value="9">9 Periods</option>
              <option value="10">10 Periods</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label><i class="fa-solid fa-calendar-check"></i> Today's Status</label>
          <div class="toggle-container">
            <span>Posted?</span>
            <label class="switch">
              <input type="checkbox" id="postedToday">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </section>

      <section class="main-form glass-panel">
        <form id="attendanceForm">
          <div class="form-row">
            <div class="form-group">
              <label for="attended"><i class="fa-solid fa-user-check"></i> Attended</label>
              <input type="number" id="attended" min="0" placeholder="e.g. 45" required>
            </div>
            <div class="form-group">
              <label for="total"><i class="fa-solid fa-list-ol"></i> Total Held</label>
              <input type="number" id="total" min="0" placeholder="e.g. 50" required>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="leaves" class="tooltip-container">
              <i class="fa-solid fa-calendar-xmark"></i> Planned Leave Dates
              <span class="tooltip">Enter dates (1-31) separated by space</span>
            </label>
            <input type="text" id="leaves" placeholder="e.g. 12 15 22">
          </div>

          <div class="form-group full-width">
            <label for="holidays" class="tooltip-container">
              <i class="fa-solid fa-umbrella-beach"></i> Holidays (Excl. Sundays)
              <span class="tooltip">Enter dates (1-31) separated by space</span>
            </label>
            <input type="text" id="holidays" placeholder="e.g. 14 26">
          </div>

          <div class="action-buttons">
            <button type="submit" class="btn-primary">
              Calculate <i class="fa-solid fa-calculator"></i>
            </button>
            <button type="button" class="btn-secondary" id="resetBtn">
              Reset <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </form>
      </section>

      <section class="results-section hidden" id="resultsSection">
        <div class="chart-container glass-panel">
          <canvas id="attendanceChart"></canvas>
        </div>
        <div class="stats-grid" id="statusGrid">
          <!-- Dynamic Content -->
        </div>
      </section>
    </main>

    <footer>
      <p>Built with <i class="fa-solid fa-heart"></i> & Smart Logic</p>
      <div class="developer-badge">
        <p>Created by <span class="dev-name">Siddem Anil Kumar</span></p>
        <a href="mailto:siddemanilkumar@gmail.com" class="contact-pill">
          <i class="fa-solid fa-envelope"></i> Get in Touch
        </a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
